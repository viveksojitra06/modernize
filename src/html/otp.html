<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
    <!--  Body Wrapper -->

    <div class="page-wrapper" id="main-wrap" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
                        <div class="card mb-0">
                            <div class="card-body">
                                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                    <img src="../assets/images/logos/dark-logo.svg" width="180" alt="">
                                </a>
                                <p class="text-center">Your Social Campaigns</p>
                                <form>
                                    <div class="mb-3">
                                        <label for="uemail" class="form-label text-center">Email Address</label>
                                        <input type="email" class="form-control" id="uemail"
                                            aria-describedby="emailHelp" required>
                                    </div>

                                    <a onclick="otp()" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Get
                                        OTP</a>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-wrapper" id="second-wrap" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
                        <div class="card mb-0">
                            <div class="card-body">
                                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                    <img src="../assets/images/logos/dark-logo.svg" width="180" alt="">
                                </a>
                                <p class="text-center">Your Social Campaigns</p>
                                <form>
                                    <div class="mb-3">
                                        <label for="uotp" class="form-label text-center">Confirm your OTP</label>
                                        <input type="text" class="form-control" id="uotp" aria-describedby="emailHelp"
                                            required>
                                    </div>

                                    <a onclick="confirmotp()"
                                        class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">CONFIRM</a>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="../html/watchman.js"></script> -->

    <script type="text/javascript">

        document.getElementById('second-wrap').style.display = "none";

        const otp = () => {
            let uemail = document.getElementById('uemail').value;


            let val = JSON.parse(localStorage.getItem('users'));
            let check = 0;
            let otp = "";
            val.map((v) => {
                if (v.email == uemail) {
                    check = 1;
                    otp = Math.floor(Math.random() * 1000000);
                    let obj = {
                        otp: otp,
                        uemail: v.email,
                    }
                    localStorage.setItem('userotp', JSON.stringify(obj));
                }
            })

            if (check == 1) {
                alert("your OTP :- " + otp);
                document.getElementById('second-wrap').style.display = "block";
                document.getElementById('main-wrap').style.display = "none";
            }
            else {
                alert("your email is wrong");
            }

        }


        const confirmotp = () => {
            let uotp = document.getElementById('uotp').value;

            let val = JSON.parse(localStorage.getItem('userotp'));
            if (uotp == val.otp) {
                window.location.href = "newpass.html";
                document.getElementById('uotp').value = "";
            } else {
                alert("your otp is wrong");
            }
        }
    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
                        <div class="card mb-0">
                            <div class="card-body">
                                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                    <img src="../assets/images/logos/dark-logo.svg" width="180" alt="">
                                </a>
                                <p class="text-center">Your Social Campaigns</p>
                                <form>
                                    <div class="mb-3">
                                        <label for="newp" class="form-label">new password</label>
                                        <input type="email" class="form-control" id="newp" aria-describedby="emailHelp"
                                            required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="conp" class="form-label">confirm Password</label>
                                        <input type="password" class="form-control" id="conp" required>
                                    </div>

                                    <a onclick="newpassword()"
                                        class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Submit</a>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="../html/watchman.js"></script> -->

    <script type="text/javascript">

        const newpassword = () => {
            let data = JSON.parse(localStorage.getItem('userotp'));
            let email = data.uemail;
            let newp = document.getElementById('newp').value;
            let conp = document.getElementById('conp').value;
            if (newp == conp) {
                let lav = JSON.parse(localStorage.getItem('users'));
                lav.map((v) => {
                    if (v.email == email) {
                        v.password = newp;
                        localStorage.setItem('users', JSON.stringify(lav));
                        window.location.href = "index.html";
                    }
                })
                // console.log(v.email);
                // for (let i in lav) {
                //     if (lav[i].email == email) {
                //         lav[i].password == newp;
                //         localStorage.setItem('users', JSON.stringify(lav));
                //     }
                // }
            }
        }
    </script>
</body>

</html>

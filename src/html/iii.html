<script type="text/javascript">

    let chekUserLogout = JSON.parse(localStorage.getItem('checkUserLogin'));

    if (chekUserLogout) {
        alert("bhai pehla logout to kar")
        window.location.href = "dashboard.html";
    }


    const login = () => {
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;

        let val = JSON.parse(localStorage.getItem('user'));
        let check = 0;
        val.map((v) => {
            if (v.email == email && v.password == password) {
                check = 1;
                let obj = {
                    grid: v.grid,
                    name: v.name,
                    email: v.email,
                    password: v.password
                }
                localStorage.setItem('checkUserLogin', JSON.stringify(obj));
                return false;
            }
        })
        if (check == 1) {
            alert("successfully login");
            window.location.href = "dashboard.html";
        } else {
            alert("Email and password is wrong");
        }

    }
</script>
